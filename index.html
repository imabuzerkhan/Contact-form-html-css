<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="container">
        <form id="contact" action="post">
            <h3>Contact Form</h3>
            <h4>Contact us for eductional purpose</h4>
            <fieldset>
                <input type="text" placeholder="Your name" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input type="Email" placeholder="Your Email Address" tabindex="2" required>

            </fieldset>
            <fieldset>
                <input type="Phonenumber" placeholder="Your phone Number (Optional)" tabindex="3" required>

            </fieldset>
            <fieldset>
                <input type="url" placeholder="Your web Site (Optional)" tabindex="4" required>

            </fieldset>
            <fieldset>
                <textarea placeholder="Type your text here..........." tabindex="5" required></textarea>

            </fieldset>
            <fieldset>
                <button name="Submit" type="Sumbit" id="contact-sumbit" data-submit="...Sending">Sumbit</button>

            </fieldset>
            <p class="copyright">Designed by <a href="https://www.linkedin.com/in/imabuzerkhan/" target="_blank"
                    title="Abuzer">Abuzer Khan</a>

            </p>
        </form>
    </div>
</body>

</html>
